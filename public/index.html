<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debuggUIEnabled: false;">
      <!-- Marker for tracking -->
       <a-marker type="pattern" url="./assets/pattern-hiro.patt">
        <!-- plane to display the image -->
         <!-- <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="4" height="2.25" material="shader: flat; scale:2 2 2"></a-plane> -->
          <a-box position="0 0.5 0" material="color: red;">
            <a-animation attribute="rotation" dur="3000" to="360 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-box>
       </a-marker>
       <!-- Camera to view the scene -->
        <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
